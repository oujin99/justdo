<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>번호</th>
					<th>성별번호</th>
					<th>이름</th>
					<th>전화번호</th>
					<th>성별</th>
					<th>삼항연산자 성별</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" member : ${member}">
					<td th:text="${member.number}">번호</td>
					<td>
						<span th:if="${member.gender} == '남자'">1</span>
						<span th:if="${member.gender} == '여자'">2</span>
					</td>
					<td th:text="${member.name}">이름</td>
					<td th:text="${member.phone}">전화번호</td>
					<td th:text="${member.gender}">성별</td>
					<td th:text="${member.gender} == '남자' ? '남자' : '여자' ">삼항연산자 성별</td>
				</tr>			
			</tbody>
		</table>	
	</div>
</body>
</html>
