<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<footer th:fragment="copy">
		footer 자리입니다.
	</footer>
	
	<footer th:fragment="copyParam(param1, param2)">
		<p>파라미터 자리입니다.</p>

		<p th:text="${param2}"></p>
	</footer>
