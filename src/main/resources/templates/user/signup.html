<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="icon" type="images/png" href="/images/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fc26219ee3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/swiper-bundle.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/script.js" defer></script>

    <!-- header, footer 공통 부분 -->
    <script src="/code.jquery.com/jquery-1.11.0.min.js"></script>

</head>

<body>
    <ul id="skip">
        <li><a href="#header">헤더 바로가기</a></li>
        <li><a href="#nav">메뉴 바로가기</a></li>
        <li><a href="#footer">푸터 바로가기</a></li>
    </ul>
    <header>
    	<th:bloack th:replace="fragments/header.html :: header(${loginState}, ${nickname}, ${thumbnail_image}, ${profile_image})"></th:bloack>
    </header>
    <div id="searcher"></div>
    <div data-testid=".signup-page" class=".signup-page" data-v-9eec7faa>
        <h1 data-v-9eec7faa>회원가입</h1>
        <div data-v-9eec7faa class="card">
            <form th:action action="/user/signup" method="POST">
                <div data-v-4598a076>
                    <fieldset>
                        <label class="email">이메일</label>
                        <div>
                            <input name="email" type="email" class="input-box" placeholder="이메일을 입력하세요"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label class="password">비밀번호</label>
                        <div class="password__input">
                            <input type="password" class="input-box" placeholder="영문자와 숫자를 포함하여 8자 이상"
                                name="password" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <label class="rePassword">비밀번호 재입력</label>
                        <div class="rePassword__input">
                            <input type="password" class="input-box" placeholder="영문자와 숫자를 포함하여 8자 이상"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label class="name">이름</label>
                        <div>
                            <input name="name" type="text" class="input-box" placeholder="이름을 입력하세요"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label class="email">연락처</label>
                        <div>
                            <input name="phone" type="text" class="input-box" placeholder="전화번호를 입력하세요"/>
                        </div>
                    </fieldset>
                    <button type="submit" class="signup-btn new-btn">회원가입</button>
                    <button type="button" class="login-btn kakao-btn" th:onclick="|location.href='@{https://kauth.kakao.com/oauth/authorize?client_id=14fc3afe3224a3ab568b44392a0f3115&redirect_uri=http://localhost:9090/kakao/login&response_type=code}'|">카카오로 로그인</button>
                    
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div id="footers"></div>
    </footer>
</body>

</html>
