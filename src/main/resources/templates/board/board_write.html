<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='Title' content='저두'>
    <meta name='Subject' content='저두'>
    <meta name='Keywords' content='저두 레슨 취미 클래스 저스트두 이벤트'>
    <meta name='Author' content='minjeong'>
    <meta name='Publisher' content='minjeong'>
    <meta name='Description' content='저두 오신 것을 환영합니다.'>
    <meta name='Author-Date' content='20220323'>
    <meta name='Robots' content='index,follow'>
    <link rel="icon" type="images/png" href="/images/logo.png" />
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>저두: 저스트두 - 600만명이 선택한 생활서비스 멘토 매칭</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../css/board_style.css">
    <link rel="stylesheet" href="../css/board_media.css">

    <script src="/js/script.js" defer></script>

    <!-- header, footer 공통 부분 -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">   
        $(document).ready( function() {

        $("#headers").load("common/header.html");  // 원하는 파일 경로를 삽입하면 된다
        $("#footers").load("common/footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
        $("#searcher").load("common/search.html");  
    });
    </script>
</head>

<body>
    <ul id="skip">
        <li><a href="#header">헤더 바로가기</a></li>
        <li><a href="#nav">메뉴 바로가기</a></li>
        <li><a href="#footer">푸터 바로가기</a></li>
    </ul>
    <header>
    	<th:bloack th:replace="fragments/header.html :: header(${loginState}, ${nickname}, ${thumbnail_image}, ${profile_image})"></th:bloack>
    </header>
    <th:bloack th:replace="fragments/search.html :: search"></th:bloack>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시물 등록</strong>
        </div>
         <form th:object="${boardFormDto}" name="boardForm" th:action="@{/board/boardWriteSub}" method="post">
	        <div class="board_write_wrap">
	            <div class="board_write">
	                <div class="title">
	                    <dl>
	                        <dt>제목</dt>
	                        <dd><input th:field="*{title}" th:errorclass="board-error" type="text" name="title" placeholder="제목 입력"></dd>
	                        <dd class="board-error" th:errors="*{title}" style="color: tomato; margin-left: 3em;">제목 오류</dd>
	                    </dl>
	                </div><hr>
	                <div class="cont">글내용<hr> 
	                    <textarea th:field="*{content}" th:errorclass="board-error" name="content" placeholder="내용 입력"></textarea>
	                </div>
	                    <div class="board-error" th:errors="*{content}" style="color: tomato;">내용 오류</div>
	            </div>
	            <div class="bt_wrap">
	            	<div class="qwe"></div>
	            	<div class="asd">
	                <a href="list.html" th:href="@{/board/boardList}">취소</a>
	                <a href="javascript:boardForm.submit();"  class="on">등록</a>
	                </div>
	            </div>
	        </div>
        </form>
    </div>
    <div style="padding: 15px"></div>
    <footer>
<!--         <th:bolack th:replace="fragments/footer.html :: footer"></th:bolack> -->
    </footer>
</body>

</html>
