<script type="text/javascript">

    /*코멘트 남기기 x버튼 클릭 시 모달창 꺼짐*/
    var closeBtn = modal_comment.querySelector(".css-1lvet1d-StylelessButton")

    })

    /*코멘트 남기기 바깥 부분 클릭 시 모달창 꺼짐*/

            modal_comment.style.display = "none"
        }
    })

    var boardbtn = document.getElementById('boardbtn')
    var modal_writecomment1 = document.getElementById('modal_writecomment1')
    boardbtn.disabled = true;
    modal_writecomment1.addEventListener('keyup', button)

    function button() {
        if (!(modal_writecomment1.value == "")) {
            boardbtn.disabled = false;
            document.getElementById("reCount").innerHTML = modal_writecomment1.value.length + "/" + 10000;
        } else {
            boardbtn.disabled = true;
        }
    }
